<script>
    setInterval("window.location.reload()", 300000);

    var valueArea = [[-999, '优', '#00E400'], [50, '良', '#FFFF00'], [100, '轻度污染', '#FF7E00'], [150, '中度污染', '#FF0000'], [200, '重度污染', '#99004C'], [300, '严重污染', '#7E0023'], [500, '爆表', '#000000']];
    $(function () {
        setAQI();
        getCityAQI();
    });
    var setAQI = function () {
        var aqi=204;
        for (var i = valueArea.length-1; i >= 0; i--) {
            var vv=valueArea[i];
            if(aqi>vv[0]){
                $("#aqitext").text(vv[1]);
                $("#aqitext").css('color',vv[2]);
                $("#aqispan").css('background-color',vv[2]);
                break;
            }
        }
    };
    var getCityAQI=function(){
        $.getJSON("/m/htdust/CityAQI/19239",function(data){
            if(data.city){
                $("#cityAQI").html(data.city+":"+data.aqi);
                var va=getVA(data.aqi);
                $("#cityAQI").css('color',va[2]);
            }
        });
        //$("#cityAQI").load("/m/htdust/CityAQI/19239");
    };

    var getVA=function(aqi){
        for (var i = valueArea.length-1; i >= 0; i--) {
            var vv=valueArea[i];
            if(aqi>vv[0]){
                return vv;
            }
        }
        return valueArea[0];
    };
</script>
